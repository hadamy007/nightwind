<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat statico</title>
  <style>
    body {
      font-family: 'Georgia', serif; /* stile carattere aggiornato */
      margin: 0;
      background: #f5f5f5;
    }

    #chat-container {
      width: 100vw;
      height: 100vh;
      border: none;
      border-radius: 0;
      background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 50%, #b2fefa 100%); /* sfumature di blu */
      display: flex;
      flex-direction: column;
      box-shadow: none;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      padding: 8px 12px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      font-style: italic; /* aggiunta di uno stile per rendere evidente il cambiamento */
    }

    .user {
      align-self: flex-end;
      background: #ffc0cb; /* rosa */
    }

    .bot {
      align-self: flex-start;
      background: #000; /* sfondo nero */
      color: #fff; /* testo bianco per contrasto */
    }

    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    #input-area button {
      padding: 0 16px;
      border: none;
      background: #ff69b4; /* rosa */
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }

    #input-area button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Scrivi un messaggio..." />
      <button id="send-btn" disabled>Invia</button>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function botReply(userText) {
      // bot "deniso" risponde di default con " non ho capito"
      const txt = userText.toLowerCase().trim();
      if (txt === 'sofia puzza') {
        appendMessage(' sono completamente d\'accordo con te', 'bot');
      } else if (txt === 'jacopo è brutto' || txt === 'jacopo e\' brutto' || txt === 'jacopo è brutto') {
        appendMessage(' hai ragione, Jacopo fusci è bruttissimo', 'bot');
      } else if (txt === 'hadamy è brutta' || txt === 'hadamy e\' brutta') {
        appendMessage(' no, è bellissima', 'bot');
      } else if (txt.endsWith('?')) {
        appendMessage('tutte le informazioni di ai', 'bot');
      } else {
        appendMessage(' non ho capito', 'bot');
      }
    }

    sendBtn.addEventListener('click', () => {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      inputEl.value = '';
      sendBtn.disabled = true;
      // simuliamo una piccola attesa
      setTimeout(() => botReply(text), 300);
    });

    inputEl.addEventListener('input', () => {
      sendBtn.disabled = inputEl.value.trim() === '';
    });

    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !sendBtn.disabled) {
        sendBtn.click();
      }
    });

    // focus on page load
    inputEl.focus();
  </script>
</body>
</html>
